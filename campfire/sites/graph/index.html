<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>スプレッドシート データ連携ページ</title>
    <style>
      #ss-data {
        font-family: 'Courier New', Courier, monospace; /* UTCっぽく等幅フォントに */
        font-size: 18px;
        font-weight: bold;
        color: #d63384; /* 目立つ色に */
        padding: 10px;
        display: inline-block;
      }
    </style>
  </head>
  <body>

    <div id="ss-data"></div>

    <br>

    <iframe width="600" height="371" frameborder="0" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQOPyO9vkqXun7C6VzpZ1CVKBm2Cu-6AoETfRW3Pp7gB4iE0t-_jaXofZH_Yd6qdDzlsGqZFbz85_eX/pubchart?oid=626494851&amp;format=interactive"></iframe>

    <script>
      (function() {
        const url = "https://script.google.com/macros/s/AKfycbwwbfi0aUrDi__XbNgj8OltBUrAZWNfvHe0KUllqRM5yEE5S2dCexpVvA8VWSAAokr3/exec";
        const displayElement = document.getElementById("ss-data");

        fetch(url)
          .then(response => response.text())
          .then(rawData => {
            const dateObj = new Date(rawData);

            // 日付として認識できれば世界標準時(UTC)に変換、できなければそのまま表示
            if (!isNaN(dateObj.getTime())) {
              displayElement.innerText = dateObj.toUTCString();
            } else {
              displayElement.innerText = rawData;
            }
          })
          .catch(error => {
            console.error("Error:", error);
            displayElement.innerText = "Error loading data.";
          });
      })();
    </script>
  </body>
</html>
