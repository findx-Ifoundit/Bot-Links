<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spreadsheet Data Display</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        padding: 20px;
        line-height: 1.6;
      }
      /* 取得したデータの表示スタイル */
      #ss-data {
        font-size: 20px;
        font-weight: bold;
        color: #d63384; /* 強調色（ピンク系） */
        background: #f8f9fa;
        padding: 10px 15px;
        border-radius: 8px;
        display: inline-block;
        min-height: 1.5em;
        margin-bottom: 20px;
        border: 1px solid #dee2e6;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      iframe {
        border: 1px solid #ccc;
        border-radius: 8px;
        width: 100%;
        max-width: 600px;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <div id="ss-data">読み込み中...</div>

      <br>

      <iframe height="371" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQOPyO9vkqXun7C6VzpZ1CVKBm2Cu-6AoETfRW3Pp7gB4iE0t-_jaXofZH_Yd6qdDzlsGqZFbz85_eX/pubchart?oid=626494851&amp;format=interactive" frameborder="0"></iframe>
    </div>

    <script>
      (function() {
        /**
         * 【設定項目】
         * 1. SPREADSHEET_ID: ブラウザでシートを開いた時のURLから抽出したもの
         * 2. API_KEY: Google Cloud Consoleで発行したキー
         * 3. SHEET_NAME: スプレッドシートの下のタブ名（例: シート1）
         */
        const SPREADSHEET_ID = '1vQOPyO9vkqXun7C6VzpZ1CVKBm2Cu-6AoETfRW3Pp7gB4iE0t-_jaXofZH_Yd6qdDzlsGqZFbz85_eX'; 
        const API_KEY = 'あなたのAPIキーをここに貼り付け'; 
        const SHEET_NAME = 'シート1'; 
        const RANGE = 'M1414'; 

        const displayElement = document.getElementById("ss-data");
        const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}!${RANGE}?key=${API_KEY}`;

        async function loadSheetData() {
          try {
            const response = await fetch(url);
            const data = await response.json();

            if (!response.ok) {
              // APIキーが無効、またはIDが間違っている場合のエラー詳細を表示
              throw new Error(`${data.error.status}: ${data.error.message}`);
            }

            // data.values[0][0] にセルの値が入っています
            if (data.values && data.values[0]) {
              // 届いたデータをそのまま（加工せず）表示
              displayElement.innerText = data.values[0][0];
            } else {
              displayElement.innerText = "セルが空です";
            }

          } catch (error) {
            console.error("Fetch Error:", error);
            // 画面にエラー内容を表示（デバッグ用）
            displayElement.style.color = "red";
            displayElement.innerText = "エラー: " + error.message;
          }
        }

        loadSheetData();
      })();
    </script>
  </body>
</html>
